<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBook - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e8b57;
            --sidebar-bg: #1b5e3c;
            --main-bg: #f6fff9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { display: flex; height: 100vh; background: var(--main-bg); overflow: hidden; }

        
 .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar h2 { font-size: 1.5rem; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }

        .nav-link {
            padding: 12px 15px;
            color: #d4e9dd;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            padding: 12px 15px;
            color: #d4e9dd;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }

   
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .profile-container {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            margin-top: 20px;
        }

        .profile-img-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e9f5ee;
        }

        .no-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e9f5ee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: var(--primary);
        }

        .user-info h1 { color: #1b5e3c; font-size: 2rem; margin-bottom: 5px; }
        .username-tag { color: var(--primary); font-weight: 600; font-size: 1rem; display: block; margin-bottom: 20px; }
        .about-text { color: #5f8f75; line-height: 1.6; margin-bottom: 30px; font-size: 1.05rem; }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .btn {
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-edit { background: var(--primary); color: white; }
        .btn-edit:hover { background: #246d45; transform: translateY(-2px); }

        .btn-logout { background: #fff5f5; color: #e74c3c; border: 1px solid #ffdbdb; }
        .btn-logout:hover { background: #ffebeb; transform: translateY(-2px); }


        @media (max-width: 768px) {
       
            .sidebar { width: 70px; padding: 20px 10px; }
            .sidebar h2, .nav-link span { display: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2><i class="fas fa-book"></i> <span>MyBook</span></h2>
        <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-file-alt"></i> <span>My Files</span></a>
        <a href="{% url 'profile' %}" class="nav-link active"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
        <a href="{% url 'logout' %}" class="nav-link" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </aside>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-img-wrapper">
                {% if user.profile_photo %}
                    <img src="{{ user.profile_photo.url }}" alt="Profile" class="profile-img">
                {% else %}
                    <div class="no-img"><i class="fas fa-user"></i></div>
                {% endif %}
            </div>

            <div class="user-info">
                <h1>{{ user.display_name|default:user.username }}</h1>
                <span class="username-tag">@{{ user.username }}</span>
                <p class="about-text">
                    {% if user.about %}
                        {{ user.about }}
                    {% else %}
                        No description provided yet. Share something about yourself!
                    {% endif %}
                </p>
            </div>

            <div class="btn-group">
                <a href="{% url 'edit_profile' %}" class="btn btn-edit">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
                <a href="{% url 'logout' %}" class="btn btn-logout">
                    <i class="fas fa-power-off"></i> Logout
                </a>
            </div>
        </div>
    </main>

</body>
</html>
